<td-layout-nav logo="assets:logobank" navigationRoute="/">
    <button mat-icon-button td-menu-button tdLayoutToggle>
        <mat-icon>menu</mat-icon>
    </button>
    <div td-toolbar-content layout="row" layout-align="center center" flex>
        <span style="color: white;">Configuraci√≥n de fuentes</span>
        <span flex></span>
        <app-notificaciones></app-notificaciones>
    </div>

    <mat-progress-spinner [mode]="'indeterminate'" *ngIf="isLoading" style="margin: auto;">
    </mat-progress-spinner>
    <mat-card class="push-bottom-xxl" tdMediaToggle="gt-xs" [mediaClasses]="['push']">
        <div class="pad" *ngIf="!isLoading && filteredFuentes?.length === 0" layout="row" layout-align="center center">
            <h3>No existen sistemas fuente para mostrar.</h3>
        </div>
        <div [hidden]="isLoading">
            <mat-table matTableFilter [exampleEntity]="filterEntity" [filterType]="filterType" [dataSource]="dataSource"
                matSort>
                <ng-container matColumnDef="Nombre_SistemaFuente">
                    <mat-header-cell *matHeaderCellDef mat-sort-header style="color: black;" flex="20">
                        <b>
                            <mat-form-field>
                                <input matInput placeholder="Nombre Sistema Fuente"
                                    [(ngModel)]="filterEntity.Nombre_SistemaFuente">
                            </mat-form-field>
                        </b>
                    </mat-header-cell>
                    <mat-cell *matCellDef="let row" flex="20"> {{row.Nombre_SistemaFuente}} </mat-cell>
                </ng-container>

                <ng-container matColumnDef="Id_TipoSistemaFuente">
                    <mat-header-cell *matHeaderCellDef mat-sort-header style="color: black;" flex="25">
                        <b>
                            <mat-form-field>
                                <input matInput placeholder="Tipo Sistema Fuente"
                                    [(ngModel)]="filterEntity.Nombre_TipoSistemaFuente">
                            </mat-form-field>
                        </b>
                    </mat-header-cell>
                    <mat-cell *matCellDef="let row" flex="25"> {{row.Nombre_TipoSistemaFuente}}
                    </mat-cell>
                </ng-container>

                <ng-container matColumnDef="Hora_Inicio">
                    <mat-header-cell *matHeaderCellDef mat-sort-header style="color: black;" flex="20">
                        <b>
                            <mat-form-field>
                                <input matInput placeholder="Hora Inicio" #box1
                                    (keyup)="filterFuentes(box1.value,'Hora_Inicio')">
                            </mat-form-field>
                        </b>
                    </mat-header-cell>
                    <mat-cell *matCellDef="let row" flex="20"> {{row.Hora_Inicio}}
                    </mat-cell>
                </ng-container>

                <ng-container matColumnDef="Hora_Fin">
                    <mat-header-cell *matHeaderCellDef mat-sort-header style="color: black;" flex="20">
                        <b>
                            <mat-form-field>
                                <input matInput placeholder="Hora Fin" #box
                                    (keyup)="filterFuentes(box.value,'Hora_Fin')">
                            </mat-form-field>
                        </b>
                    </mat-header-cell>
                    <mat-cell *matCellDef="let row" flex="20"> {{row.Hora_Fin}} </mat-cell>
                </ng-container>

                <ng-container matColumnDef="Editar">
                    <mat-header-cell *matHeaderCellDef style="color: black;" flex="10"><b>Editar</b> </mat-header-cell>
                    <mat-cell *matCellDef="let row" flex="10">
                        <button mat-icon-button color="blue" [routerLink]="[row.Id_SistemaFuente, 'edit']">
                            <mat-icon class="mat-18">edit</mat-icon>
                        </button>
                    </mat-cell>
                </ng-container>

                <ng-container matColumnDef="Eliminar">
                    <mat-header-cell *matHeaderCellDef style="color: black;" flex="10"><b>Eliminar</b>
                    </mat-header-cell>
                    <mat-cell *matCellDef="let row" flex="10">
                        <button mat-icon-button color="blue"
                            (click)="delete(row.Id_SistemaFuente, row.Hora_Inicio)">
                            <mat-icon class="mat-18">delete</mat-icon>
                        </button>
                    </mat-cell>
                </ng-container>

                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;">
                </mat-row>
            </mat-table>
        </div>
        <div [hidden]="isLoading">
            <mat-paginator [pageSizeOptions]="[10, 20, 30, 50]">
            </mat-paginator>
        </div>
    </mat-card>
    <!-- </ng-template> -->
</td-layout-nav>
<a mat-fab color="accent" class="mat-fab-bottom-right fixed z-3" [routerLink]="['add']">
    <mat-icon>add</mat-icon>
</a>
